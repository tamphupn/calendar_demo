<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">User</h2>
</div>
<form [formGroup]="userForm" (ngSubmit)="submit()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Username <span class="text text-warning">*</span></label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            required
          />
          <!-- errors-->
          <!-- <p *ngIf="name.touched && name.invalid" class="error">
              <sup>*</sup>Please enter event name
            </p>
            <p *ngIf="name.errors?.['minlength']" class="error">
              <sup>*</sup>Event name shouldn't be less than 2 words
            </p> -->
        </div>
        <div class="col-md-12 mb-3">
          <label>External email <span class="text text-warning">*</span></label>
          <input type="text" formControlName="email" class="form-control" />
        </div>
      </div>
      <div class="form-group text-right">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!userForm.valid"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</form>
