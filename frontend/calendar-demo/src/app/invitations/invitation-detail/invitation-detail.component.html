<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Request Invitation</h2>
</div>
<form [formGroup]="invitationForm" (ngSubmit)="submitEvent()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Event name <span class="text text-warning">*</span></label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            required
          />
          <!-- errors-->
          <!-- <p *ngIf="name.touched && name.invalid" class="error">
            <sup>*</sup>Please enter event name
          </p>
          <p *ngIf="name.errors?.['minlength']" class="error">
            <sup>*</sup>Event name shouldn't be less than 2 words
          </p> -->
        </div>
        <div class="col-md-12 mb-3">
          <label>Event title <span class="text text-warning">*</span></label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="col-md-12 mb-3">
          <label>Start time <span class="text text-warning">*</span></label>
          <input
            type="datetime-local"
            formControlName="eventDateStart"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-3">
          <label>End time <span class="text text-warning">*</span></label>
          <input
            type="datetime-local"
            formControlName="eventDateFinish"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-3">
            <label>Request user</label>
            <select
              class="form-control"
              formControlName="userRequestId"
            >
              <option
                *ngFor="let user of UserRequests"
                [value]="user.id"
              >
                {{ user.email }}
              </option>
            </select>
            </div>
        <div class="col-md-12 mb-3">
          <label>Select users (Ctrl + click) <span class="text text-warning">*</span></label>
          <select
            multiple
            class="form-control"
            formControlName="userResponseIds"
          >
            <option
              *ngFor="let user of Users"
              [value]="user.id"
            >
              {{ user.email }}
            </option>
          </select>
        </div>
      </div>
      <div class="row"></div>
      <!-- <div class="row">
        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            required
          />
          <p *ngIf="email.touched && email.invalid" class="error">
            <sup>*</sup>Please provide email
          </p>
          <p *ngIf="email.errors?.['pattern']" class="error">
            <sup>*</sup>Please enter correct email
          </p>
        </div>
      </div> -->
      <div class="form-group text-right">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!invitationForm.valid"
        >
          Request event
        </button>
      </div>
    </div>
  </div>
</form>
